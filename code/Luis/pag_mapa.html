<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="css/pag_mapa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
     
    <title>Pagina do Mapa</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="../assets/img/movewave-logo.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Mobitech Connect</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Mapa</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Informações</a>
                      </li>
                  
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main class="content">
           <section class="area-mapa">
                      <div id="mapa" class="mapa-container">

                              <div id="popupOverlay" class="popup-overlay">
                                <div class="popup">
                                    <p><strong>Pergunta: Deseja criar rota?</strong></p>
                                    <p id="popupCoords">Localzação: </p>
                                    <div class="botoes">
                                        <button id="criarRota">Criar</button>
                                        <button id="sairPopup">Sair</button>
                                    </div>
                                </div>
                            </div>
                      </div>
                      <article class="mapa-infos">
                          <div class="infos-container">
                              <div id="info-01" class="info-wrapper">
                                <div class="location">
                                  <i class="fa-solid fa-location-dot"></i>
                                  <p id="endInicial"></p>
                                </div>
                                <div class="location">
                                  <i class="fa-solid fa-location-dot"></i>
                                  <p id="endFinal"></p>
                                </div>
                              </div>
                              <div id="info-02" class="info-wrapper">
                                  <div class="icon-info">
                                      <div class="icon-content">
                                          <i class="fa-solid fa-motorcycle"></i>
                                      </div>
                                      <div class="icon-content">
                                            <i class="fa-solid fa-car-side"></i>
                                      </div>
                                      <div class="icon-content">
                                          <i class="fa-solid fa-bus"></i>
                                      </div>
                                      <div class="icon-content">
                                          <i class="fa-solid fa-person-walking"></i>
                                      </div>
                                  </div>
                              </div>
                              <div id="info-03" class="info-wrapper">
                                    <div class="estats">

                                    </div>
                                    <div class="estats">

                                    </div>
                              </div>
                          </div>
                      </article>
                </section>
        </main>
        <footer>
            <div class="footer-content">
                <div class="copyright">
                    <p>© 2025 Nome do Sito. Todos os direitos reservados.</p>
                </div>
                <div class="address">
                    <p>T. Fedorova Rua Eternita, 123 – Cidade, Estado</p>
                </div>
                <div class="contact">
                    <p>Contato: (09) 1234-5678 | contact@nervado.com</p>
                </div>
                <div class="social-media">
                    <span>Signore:</span>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </footer>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
     <script src="js/pag_mapa.js"></script>
     <script src="https://kit.fontawesome.com/89e63f38c8.js" crossorigin="anonymous"></script>
 

    
</body>
</html>
