<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="criarpost.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2dd047bfbf.js" crossorigin="anonymous"></script>
    <title>Postagem de post</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="../assets/img/movewave-logo.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Mobitech Connect</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Mapa</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Informações</a>
                      </li>
                  
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        
        <main>
            <section>
                <div class="top-bar">
                    <textarea class="post-textarea" placeholder="O que você deseja compartilhar?"></textarea>
                    
                    <div class="post-actions">
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        <i id="image-icon" class="fa-solid fa-image"></i>
                        <i id="location-icon" class="fa-solid fa-location-dot"></i>
                        <button class="post-botton" for="">Postar<button>
                    </div>
                    <div id="image-preview"></div>

                    </div>
            </section>
        </main>
        <aside class="sidebar">
            <h2>Outras Páginas</h2>

        </aside>
        
        <footer>
            <div class="footer-content">
                <div class="copyright">
                    <p>© 2025 Nome do Sito. Todos os direitos reservados.</p>
                </div>
                <div class="address">
                    <p>T. Fedorova Rua Eternita, 123 – Cidade, Estado</p>
                </div>
                <div class="contact">
                    <p>Contato: (09) 1234-5678 | contact@nervado.com</p>
                </div>
                <div class="social-media">
                    <span>Signore:</span>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="criarpost.js"></script>
  </body>
</html>
