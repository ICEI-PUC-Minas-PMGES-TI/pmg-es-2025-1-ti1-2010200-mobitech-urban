<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveWave</title>
    <link rel="stylesheet" href="postagens.css">
</head>
<body>
    <header class="app-header">
        <h1>MoveWave</h1>
    </header>
    <div class="app-container">
        <nav class="sidebar">
            <ul class="menu-list">
                <li class="menu-item">
                    <input type="checkbox" id="home" class="menu-checkbox">
                    <label for="home" class="menu-label">Home</label>
                </li>
                <li class="menu-item">
                    <input type="checkbox" id="sales" class="menu-checkbox" checked>
                    <label for="sales" class="menu-label">Sales</label>
                </li>
                <li class="menu-item">
                    <input type="checkbox" id="info" class="menu-checkbox">
                    <label for="info" class="menu-label">Informações</label>
                </li>
                <li class="menu-item">
                    <input type="checkbox" id="people" class="menu-checkbox">
                    <label for="people" class="menu-label">Pessoas</label>
                </li>
                <li class="menu-item">
                    <input type="checkbox" id="maps" class="menu-checkbox">
                    <label for="maps" class="menu-label">Maps</label>
                </li>
                <li class="menu-item">
                    <input type="checkbox" id="post" class="menu-checkbox">
                    <label for="post" class="menu-label">Postagem</label>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <section class="content-section">
                <h2 class="section-title">Parte das postagens</h2>
            </section>
        </main>
    </div>

    <footer class="app-footer">
        <p>© 2025 MoveWave. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
